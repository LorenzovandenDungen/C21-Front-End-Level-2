<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML van Lorenzo</title>
    <script src="js/functions.js" defer></script>
</head>
<body>
    <p id="p1">dit is een id paragraaf</p>
    <button onclick="document.getElementById('p1').innerHTML = 'hier staat een id p1 paragraaf';">banaan</button>
    <p class="p1">Dit is een class paragraaf</p>
    <button onclick="document.querySelector('.p1').innerHTML = 'hier staat een class p1 paragraaf';">banaan</button>

    <h1 id="h1">dit is een id header</h1>
    <button onclick="document.getElementById('h1').innerHTML = 'hier staat een id h1 paragraaf';">banaan</button>    
    <h1 class="h1">dit is een class header</h1>
    <button onclick="document.querySelector('.h1').innerHTML = 'hier staat een class h1 paragraaf';">banaan</button>
    <p>klik op de button hieronder om de body te veranderen.</p>
    <button onclick="document.querySelector('body').innerHTML = 'nu is de body veranderd';">banaan</button>
</body>
</html>
